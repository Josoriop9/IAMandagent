name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install SDK dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install server dependencies
        run: |
          pip install -r server/requirements.txt
          pip install httpx pytest pytest-asyncio pytest-cov

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/ tests/ --output-format=github

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/hashed/ --ignore-missing-imports --no-error-summary
        continue-on-error: true  # Non-blocking for now; make blocking when types are complete

      - name: Run SDK tests
        env:
          HASHED_BACKEND_URL: "http://localhost:8000"
          HASHED_API_KEY: "test_key"
          HASHED_IDENTITY_PASSWORD: "test_password"
        run: |
          pytest tests/ \
            --cov=hashed \
            --cov-report=term-missing \
            --cov-report=xml \
            -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -f server/Dockerfile \
            -t hashed-api:ci \
            ./server

      - name: Test container starts
        run: |
          docker run -d \
            --name hashed-test \
            -e SUPABASE_URL="https://test.supabase.co" \
            -e SUPABASE_KEY="test_key" \
            -e SECRET_KEY="test_secret_key_64_chars_long_enough_for_testing_here" \
            -p 8001:8000 \
            hashed-api:ci
          sleep 5
          docker logs hashed-test
          docker stop hashed-test || true
          docker rm hashed-test || true
